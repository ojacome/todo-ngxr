<footer class="footer">
    <span class="todo-count"><strong>{{pendientes}}</strong> pendiente/s</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a class="cursor" (click)="cambiarFiltro( filtro )"
            [class.selected]="filtro === filtroActual">
                {{filtro}}
            </a>
        </li>
    </ul>
    <button class="clear-completed">Borrar Completadas</button>
</footer>
